<script type="text/javascript">
	complete_url = window.location.pathname;
	var url_array = complete_url.split('/');
	var url = url_array[url_array.length-1];
	
	if(url == ""){
		url = 'inicio'
	}
	$("nav li").removeClass('active');
	$("#"+url).addClass('active');
	$("#"+url).siblings('span').find('img').show();

	$('.mobile-nav-button').on('click', function(e){
  		e.stopPropagation();
  		$('.mobile-menu').slideToggle();
  	});

  	$(".unclickable").click(function (e) {
    	e.preventDefault();
    });

    $("#categories").hover(function () {
    	$(this).find('.submenu').finish().slideToggle('fast');
    });

  	$('#mobile-categories').on('click', function(e){
  		e.preventDefault();
  		e.stopPropagation();
  		$('.mobile-submenu').slideToggle("fast");
  	});

  	$('.header-button').on('click', function(e){
  		e.preventDefault();
		var id = $(this).attr('id');
		if( navigator.userAgent.match(/Android/i)
		|| navigator.userAgent.match(/iPhone/i)
		|| navigator.userAgent.match(/iPad/i)
		|| navigator.userAgent.match(/iPod/i))
		{	
			if(navigator.userAgent.match(/iPhone/i)
			|| navigator.userAgent.match(/iPad/i)
			|| navigator.userAgent.match(/iPod/i))
			{
				window.location.href = "https://itunes.apple.com/us/app/trivo/id1156095919?l=es&mt=8";
			}
			if(navigator.userAgent.match(/Android/i)){
				window.location.href = "https://play.google.com/store/apps/details?id=com.provedatos.trivo&hl=en";
			}
		}
		else{
			if(id == 'sign_in_header'){
				window.location.href = "https://www.trivo.co/#/login";
			}
			if(id == 'sign_up_header'){
				window.location.href = "https://www.trivo.co/#/broker_register";
			}
		}
	});
</script>
